        <main>
            <div class="containerForm">
                <section class="container contactForm">
                    <div class="row">
                        <div class="col-12 col-md-8 col-lg-8 text-left">
                            <h1>Leave your message and we will contact you</h1>
                            <p class="textContact">Questions, doubts, photography requests or suggestions. <br> Everything you have to tell us is welcome!
                            </p>
                        </div>
                        <div class="col-12 col-md-4 col-lg-4">
                            <form action method="post">
                                <div>
                                    <label for="nombre">Name:</label>
                                    <input type="text" class="formControl" id="nombre" name="nombre"/>
                                </div>  
                                <div>
                                    <label for="email">Email:</label>
                                    <input type="email" class="formControl" id="email" name="email"/>
                                </div> 
                                <div>
                                    <label for="mensaje">Message:</label>
                                    <textarea class="formControl" id="mensaje" rows="3" name="mensaje"></textarea>
                                    <input type="submit" value="Send message"/>
                                </div> 
                            </form>
                        </div>
                    </div>
                </section>
            </div>
